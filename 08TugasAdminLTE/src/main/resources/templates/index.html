		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Customer Manager</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Customer Manager</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Customer</h3>

						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse" title="Collapse">
								<i class="fas fa-minus"></i>
							</button>
							<button type="button" class="btn btn-tool"
								data-card-widget="remove" title="Remove">
								<i class="fas fa-times"></i>
							</button>
						</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col">
								<button id="addButton" class="btn btn-primary mb-3"
									data-togle="modal" data-target="#myModal">
									<i class="fas fa-plus fa-fw"></i> Add New Customer
								</button>
								<!-- <a class="btn btn-primary mb-3" href="#add" rel="modal:open"><i
									class="fas fa-plus fa-fw"></i> Add New Customer</a> -->
							</div>
							<div class="col-6">
								<div id="alert"></div>
							</div>
							<div class="col">
								<div class="input-group">
									<input id="search" type="search" class="form-control"
										placeholder="Search...">
									<div class="input-group-append">
										<button type="submit" class="btn btn btn-default">
											<i class="fa fa-search"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- Customer Manager Table -->
						<table id="customerTable" class="table table-bordered table-hover">
						</table>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">Footer</div>
					<!-- /.card-footer-->

	<div class=""></div>
	<div id="addModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Form Add Customer</h5>
				</div>
				<div class="modal-body">
					<div id="msg"></div>
					<div id="form" class="form-group">
						<form class="needs-validation" novalidate>
							<div class="mb-3">
								<label for="name" class="form-label">Name</label> <input
									type="text" id="name" name="name" class="form-control"
									required="required">
								<div id="invalid-name"></div>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="text" id="email" name="email" class="form-control"
									required="required">
								<div id="invalid-email"></div>
							</div>
							<div class="mb-3">
								<label for="address" class="form-label">Address</label> <input
									type="text" id="address" name="address" class="form-control"
									required="required">
								<div id="invalid-address"></div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary"
						data-bs-dismiss="modal">
						<i class="fas fa-times"></i> Cancel
					</button>
					<button id="addNew" type="button" class="btn btn-primary">
						<i class="fas fa-save fa-fw"></i> Save
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-danger">
		<div class="modal-dialog">
			<div class="modal-content bg-danger">
				<div class="modal-header">
					<h4 class="modal-title">Invalid Data</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Data cannot be null&hellip;</p>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-outline-light"
						data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
